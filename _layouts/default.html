<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">
    <meta name="theme-color" content="#141414">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-iw3OoTErCYJJB9mCa8LNS2hbsQ7M3C0EpIsO/H5+EGAkPGc6rk+V8i04oW/K5xq0" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    {% seo %}

    <!-- Structured Data for Portfolio -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CollectionPage",
      "name": "Brettflix â€” AI Agent Portfolio by Brett Reif",
      "description": "Builder, product thinker, and agentic AI pioneer. Crafting tools, protocols, and platforms that make AI agents production-ready.",
      "url": "https://brettreifs.github.io",
      "author": {
        "@type": "Person",
        "name": "Brett Reif",
        "url": "https://github.com/brettreifs",
        "sameAs": [
          "https://github.com/brettreifs",
          "https://linkedin.com/in/brettreif"
        ]
      },
      "about": {
        "@type": "Thing",
        "name": "AI Agent Development Tools"
      }
    }
    </script>

    <!-- Open Graph fallback image -->
    <meta property="og:image" content="https://brettreifs.github.io/assets/images/MainIcon.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://brettreifs.github.io/assets/images/MainIcon.png">

</head>
<body>
    <a href="#main-content" class="skip-link">Skip to content</a>
    {% include header.html %}

    <main id="main-content">
        {{ content }}
    </main>

    {% include footer.html %}

    {% include accessibility_button.html %}

    <script src="{{ '/assets/js/netflix.js' | relative_url }}"></script>

    {% if page.custom_js %}
        {% for js_file in page.custom_js %}
            <script src="{{ js_file | relative_url }}"></script>
        {% endfor %}
    {% endif %}
</body>
</html>
