# _config.yml

# Site settings
title: Brettflix
email: ""
description: >-
  Builder, product thinker, and agentic AI pioneer. Crafting the tools, protocols, and platforms that make AI agents production-ready.
baseurl: ""
url: "https://brettreifs.github.io"
github_username: brettreifs

# Build settings
markdown: kramdown # Markdown processor
theme: minima # Optional: You can start with a theme or build from scratch. Remove if not using.
# We'll use custom layouts/CSS, so a theme might not be needed unless you want its base styles.
# If not using a theme, ensure you have default layouts and necessary CSS.

plugins:
  - jekyll-feed
  - jekyll-sitemap
  # Add other plugins here if needed

# Exclude from processing
# These files/folders won't be copied to the final _site output.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE

